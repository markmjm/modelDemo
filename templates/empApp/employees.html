<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees Information</title>
</head>
<body>
<h1>Employee List</h1>
{% if employees %}
    <table>
        <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Salary</th>
        <th>Email</th>
        </thead>
        {% for emp in employees %}
            <tr>
                <td>{{ emp.firstName }}</td>
                <td>{{ emp.lastName }}</td>
                <td>{{ emp.email }}</td>
                <td>{{ emp.salary }}</td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No Data Found</p>
{% endif %}

</body>
</html>
